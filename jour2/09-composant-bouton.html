<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 
        dernière grande partie de la librairie => composant 
        => Component 
        => bouton
        en html il existe 3 manières de créer des boutons 
    -->
    <div class="container mt-5">
        <button class="btn btn-primary">action 1</button>
        <input type="submit" value="Action 2" class="btn btn-warning">
        <a href="#" class="btn btn-danger">Action 3</a>
    </div>
    <!-- 
        bootstrap met à disposition des class pour mettre en forme facilement
        ces balises 
        btn btn-primary => bouton bleu
    -->
    <div class="container mt-5">
        <button class="btn btn-outline-dark">Action 3</button>
        <button class="btn btn-outline-danger">Action 3</button>
        <a href="#" class="btn btn-outline-success">Action 3</a>
        <a href="#" class="btn btn-outline-primary">Action 3</a>
    </div>
    
    <div class="container mt-5">
        <button class="btn btn-primary btn-sm"> Action 4</button>
        <button class="btn btn-primary btn-lg"> Action 4</button>
        <button class="btn btn-outline-primary btn-lg"> Action 4</button>
        <button class="btn btn-outline-primary btn-sm "> Action 4</button>
        <button class="btn btn-outline-primary btn-sm border border-danger"> Action 4</button>
        <button class="btn btn-outline-primary btn-sm border rounded-circle"> Action 4</button>
        <button class="btn btn-outline-primary btn-sm border rounded-pill"> Action 4</button>
        <button class="btn btn-outline-primary btn-sm border rounded-0"> Action 4</button>
    </div>
  </body>
</html>
