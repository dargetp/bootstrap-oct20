<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 
        bootstrap met aussi disposition des class pour mettre en forme rapidement de formulaire
        form
    -->
    <div class="container">
        <section class="row mt-3">
            <div class="col">
                <h1>Formulaire de contact</h1>
                <form>
                    <!-- zones dans le formulaire-->
                    <div class="form-group">
                        <label for="">nom</label>
                        <input type="text" class="form-control rounded-0 border border-danger">
                    </div>
                    <div class="form-group">
                        <label for="">email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Commentaire</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-primary">
                    </div>
                </form>
            </div>
            <div class="col">
                <!--  pause rdv 15h50 !! -->
                <h1>Enquête de satisfaction</h1>
                <form>
                    <div class="form-group">
                        <label for="">email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Qu'avez vous pensez de la recette ?</label>
                        <select class="form-control">
                            <option value="">Pas content</option>
                            <option value="">Content</option>
                            <option value="">Très content</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check" >
                            <input type="radio" class="form-check-input" name="satisfaction">
                            <label for="" class="form-check-label">Pas content</label>
                        </div>
                        <div class="form-check" >
                            <input type="radio" class="form-check-input" name="satisfaction">
                            <label for="" class="form-check-label">Content</label>
                        </div>
                        <div class="form-check" >
                            <input type="radio" class="form-check-input" name="satisfaction">
                            <label for="" class="form-check-label">Très Content</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check-inline" >
                            <input type="radio" class="form-check-input" name="satisfaction2">
                            <label for="" class="form-check-label">Pas content</label>
                        </div>
                        <div class="form-check-inline" >
                            <input type="radio" class="form-check-input" name="satisfaction2">
                            <label for="" class="form-check-label">Content</label>
                        </div>
                        <div class="form-check-inline" >
                            <input type="radio" class="form-check-input" name="satisfaction2">
                            <label for="" class="form-check-label">Très Content</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- 
        display grid // display flex 
    -->
  </body>
</html>
