<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 
        image 400px de largeur et 200px hauteur
        https://via.placeholder.com/400x200 
        équivalent de lorem ipsum pour les images 
    -->
    <img src="https://via.placeholder.com/400x200" alt="">
    <!-- 
        image 150px de largeur et 50px hauteur
        https://via.placeholder.com/150x50 
        => générer d'image factice 
        => cette adresse ne fait pas partie de Bootstrap 
        => permet facilement, pendant la phase de développement
        d'avoir une image aux dimensions que l'on souhaite
    -->
    <hr>
    <img src="https://via.placeholder.com/150x50" alt="">
    <hr>
    <!-- 
        https://via.placeholder.com/150x50?text=logo
    -->
    <img src="https://via.placeholder.com/150x50?text=ma photo" alt="">
    <!--
        revenir à bootstrap
        dispose de class pour mettre en forme rapidement des images
    -->
    <hr>
    <img src="https://via.placeholder.com/300x200?text=paysage" alt="" class="rounded">
    <!--  coins de l'image arrondis -->
    <hr>
    <img src="https://via.placeholder.com/300x200?text=paysage 2" alt="" class="img-thumbnail">
    <hr>
    <img src="https://via.placeholder.com/200x100?text=paysage 3" alt="" class="rounded-circle">
    <hr>
    <img src="https://via.placeholder.com/200x100?text=paysage 4" alt="" class="rounded-pill">

    <!-- 
        comme pour les typographies vous pouvez cumuler plusieurs class css en même temps
        image ovale // dispose d'une liseret // liseret sur fond vert
    -->
    <hr>
    <img src="https://via.placeholder.com/200x100?text=paysage 5" alt="" class="rounded-circle img-thumbnail bg-success border-primary">

  </body>
</html>
