<!--
    1 sur le site officiel = https://getbootstrap.com/
    2 Get Started
     donne comme pour jQuery plein de manière
     d'installer la librairie dans un de votre projet 
     internet 
    3 cliquer sur starter Template 
    4 copier
    5 coller dans mon fichier .html
    => ce code sera notre code de départ pour TOUTES Les pages qui utilisent la librairie Bootstrap 
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- tu peux la rajouter => vieux navigateur Internet Explorer 8 (avant 2010) => il ne comprenait bien les règles css // comportement non standard sur certaine balises html
    X cross = pour tous
    UA User Agent = navigateur
    Compatible 
    IE => 14 <= Chrome 85
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <!-- site internet s'adapte sur les écrans smartphones => apparence et résolution  -->
    <!-- Bootstrap CSS => le fichier css => utilisent des cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Bonjour tout le monde !</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap librairie 3 technologies en même temps :
      du css
      du html 
      du javascript => il faut télécharger 3 fichiers js 
      => utiliser jquery 
      => popper  =>  https://popper.js.org/ 
      popper == pop up 
      => fichier bootstrap js 
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      // jquery 
      $("h1").css("font-size" , 10);
      $("h1").append(" un peu de texte à la fin de la balise h1");

    </script>
  </body>
</html>
