<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <!-- 
            il existe en html des balises pour représenter des tableaux
            <table>
                <tr> => table row => ligne dans la tableau
                    <td> => cellule classique
                    <th> => cellule de heading => cellule de titre 
            dans un tableau définir des zones
                <thead> zone qui contient les lignes et les cellules de titre du tableau 
                <tbody> zone qui contient les lignes et les cellules de corps du tableau 
                <tfoot> zone qui contient les lignes et les cellules de pied du tableau  => total

                    tableau => 2 lignes et 2 colonnes avec 3 mots dans chaque cellule
                     table>tr*2>td*2>lorem3
                -->
                <table>
                    <tr>
                        <td>Lorem, ipsum dolor.</td>
                        <td>Vero, voluptatem voluptatibus.</td>
                    </tr>
                    <tr>
                        <td>Adipisci, minima vel!</td>
                        <td>Incidunt, iste nulla.</td>
                    </tr>
                </table>
  </body>
</html>
